<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="css/agenda.css">
</head>
<body>
    <a href="meetingList.html" class="back-button">会議一覧</a>
    <div class="container">
        <h1>アジェンダ</h1>
        <p>会議名</p>
        <input type="text" name="mtgTitle">
        <p>日時</p>
        <div class="mtgDate">
            <input type="text" name="mtgYear" size="4">年
            <input type="text" name="mtgMonth" size="2">月
            <input type="text" name="mtgDay" size="2">日
        </div>
        <p>場所</p>
        <input type="text" name="mtgPlace">
        <p>議題</p>
        <input type="text" name="mtgTopic">
        <p>参加者</p>
        <input type="text" name="mtgMember">
        <p>概要</p>
        <textarea name="mtgOutline"></textarea>
    </div>

</body>
</html>
