
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出欠届管理システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container button {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>出欠届管理システム</h1>
    <div class="button-container">
        <button onclick="submitAttendance()">出欠・遅刻・早退届 提出</button>
        <button onclick="submitAbsence()">公欠 提出</button>
        <button onclick="searchRecords()">一覧検索</button>
    </div>

    <script>
        function submitAttendance() {
            // 出欠・遅刻・早退届 提出処理
            alert("出欠・遅刻・早退届を提出します。");
        }

        function submitAbsence() {
            // 公欠 提出処理
            alert("公欠を提出します。");
        }

        function searchRecords() {
            // 一覧検索処理
            alert("一覧を検索します。");
        }
    </script>
</body>
</html>
